<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator Ofert</title>
</head>
<body>
    <h2>Wypełnij dane, aby wygenerować ofertę</h2>
    <form method="post">
        <label>Imię klienta:</label> <input type="text" name="client_name"><br><br>
        <label>Szczegóły usługi:</label> <textarea name="service_details"></textarea><br><br>

        <input type="submit" value="Generuj ofertę">
    </form>
</body>
</html>
